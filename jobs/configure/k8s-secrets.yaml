---
- name: Grab Hash
  shell: "openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* //'"
  register: hash
- name: Grab Cert
  shell:  "kubeadm init phase upload-certs --upload-certs | tail -n 1"
  register: cert
- name: Get Token
  shell: "kubeadm token list | grep -B 0 -i bootstrappers | cut -f 1 -d ' ' | tail -n 1"
  register: token
#- name: Give values
#  pause:
#    prompt: "We are using the token {{ token.stdout }}, the hash {{ hash.stdout }}, and the cert of {{ cert.stdout }}. Press enter to continue.cd o "
- name: Add Token
  lineinfile:
    path: "{{ secretsFile }}"
    line: "k8stoken: {{ token.stdout_lines }}"
    create: yes
- name: Add Hash
  lineinfile:
    path: "{{ secretsFile }}"
    line: "k8shash: {{ hash.stdout_lines }}"
- name: Add Cert
  lineinfile:
    path: "{{ secretsFile }}"
    line: "k8scert: {{ cert.stdout_lines }}"