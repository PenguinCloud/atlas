---
- name: Update system
  apt:
    name: "*"
    state: latest
    update_cache: yes
- name: Install components
  apt:
    pkg:
      - vim
      - nano
      - selinux-utils
      - net-tools
      - unzip
      - curl
      - apt-transport-https
      - ca-certificates
      - gnupg2 
      - software-properties-common
      - cron
    state: latest
- name: Set system variables
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: '1'
    state: present
  loop:
    - net.bridge.bridge-nf-call-ip6tables
    - net.bridge.bridge-nf-call-iptables
- name: Disable SELinux
  ansible.posix.selinux:
    state: disabled
- name: Clean docker
  apt:
    pkg:
      docker 
      docker-engine 
      docker.io 
      containerd 
      runc
    state: absent
- name: Install Docker GPG Key 
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /usr/share/keyrings/docker-archive-keyring.gpg
    state: present
- name: Get OS code name
  shell: lsb_release -cs
  register: release
- name: Install Docker PPA
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ release.stdout }} stable"
    state: present
    filename: docker
    update_cache: yes
- name: Install Docker-CE (which has less issues with kube)
  apt:
    pkg: 
      - docker-ce 
      - docker-ce-cli 
      - containerd.io
    state: present
- name: Enable Kube services
  systemd:
    name: "{{ item }}"
    state: started
    enabled: True
  loop: 
    - docker 
    - kubelet

