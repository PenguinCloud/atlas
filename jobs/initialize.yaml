---
- name: Update system
  apt:
    name: "*"
    state: latest
    update_cache: yes
- name: Install components
  apt:
    pkg:
      - vim
      - nano
      - net-tools
      - docker-ce
      - unzip
      - curl
      - apt-transport-https
      - ca-certificates
      - gnupg2 
      - software-properties-common
      - cron
    state: latest
